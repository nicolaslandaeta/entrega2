<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet - Depositar</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
<body>
  <div class="container">
    <h2>Depositar</h2>
    <form id="depositForm">
      <div class="form-group">
        <label for="amount">Monto a depositar:</label>
        <input type="number" class="form-control" id="amount" placeholder="Ingrese un monto" min="1" required>
      </div>
      <button id="depositBtn" type="button" class="btn btn-primary">Realizar depósito</button>
    </form>
    <a href="menu.html" class="btn btn-secondary">Volver al Menú Principal</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/transactions.js"></script>
</body>
</html>
