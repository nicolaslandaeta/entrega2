<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet - Enviar Dinero</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Enviar Dinero</h2>
      <form id="sendMoneyForm">
        <div class="form-group">
          <label for="searchContact"
            >Buscar en la agenda de transferencias:</label
          >
          <input
            type="text"
            class="form-control"
            id="searchContact"
            placeholder="Buscar contacto"
          />
        </div>
        <button type="button" class="btn btn-primary">
          Agregar nuevo contacto
        </button>
        <h3>Contactos</h3>
        <ul id="contactList" class="list-group">
          <li class="list-group-item">
            <div class="contact-info">
              <span class="contact-name">Juan López</span>
              <span class="contact-details"
                >CBU: 123456789, Alias: juan.lpz, Banco: MIMO Bank</span
              >
            </div>
          </li>
          <li class="list-group-item">
            <div class="contact-info">
              <span class="contact-name">Karen Ahumada</span>
              <span class="contact-details"
                >CBU: 987654321, Alias: karen.ahu, Banco: BCI</span
              >
            </div>
          </li>
        </ul>
        <button type="button" class="btn btn-primary mt-3">Enviar dinero</button>
      </form>
      <a href="menu.html" class="btn btn-secondary mt-3">Volver al Menú Principal</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
