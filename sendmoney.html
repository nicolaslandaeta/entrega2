<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet - Transferir Dinero</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Transferir Dinero</h2>
      <form id="sendMoneyForm">
        <div class="form-group">
          <div class="form-group">
            <label for="amount">Monto a enviar:</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              placeholder="Ingrese el monto"
              required
            />
          </div>
        </div>
        <button
          type="button"
          class="btn btn-primary mt-3"
          data-bs-toggle="modal"
          data-bs-target="#modalAgregarContacto"
        >
          Agregar nuevo contacto
        </button>

        <!-- Inicio Modal -->

        <div
          class="modal fade"
          id="modalAgregarContacto"
          tabindex="-1"
          aria-labelledby="etiquetaModalAgregarContacto"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="etiquetaModalAgregarContacto">
                  Nuevo Contacto
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                <form id="formularioNuevoContacto">
                  <div class="mb-3">
                    <label for="nombreContacto" class="form-label"
                      >Nombre</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nombreContacto"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="cbuContacto" class="form-label">CBU</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cbuContacto"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="aliasContacto" class="form-label">Alias</label>
                    <input
                      type="text"
                      class="form-control"
                      id="aliasContacto"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="bancoContacto" class="form-label">Banco</label>
                    <input
                      type="text"
                      class="form-control"
                      id="bancoContacto"
                      required
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="botonGuardarContacto"
                >
                  Guardar Contacto
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Fin Modal -->

        <h3>Contactos</h3>
        <ul id="contactList" class="list-group">
          <li class="list-group-item">
            <div class="contact-info">
              <span class="contact-name">Juan López</span>
              <span class="contact-details"
                >CBU: 123456789, Alias: juan.lpz, Banco: MIMO Bank</span
              >
            </div>
          </li>
          <li class="list-group-item">
            <div class="contact-info">
              <span class="contact-name">Karen Ahumada</span>
              <span class="contact-details"
                >CBU: 987654321, Alias: karen.ahu, Banco: BCI</span
              >
            </div>
          </li>
        </ul>
        <button type="submit" class="btn btn-primary mt-3" id="enviarDineroBtn">
          Enviar dinero
        </button>
      </form>
      <a href="menu.html" class="btn btn-secondary mt-3"
        >Volver al Menú Principal</a
      >
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/sendmoney.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
